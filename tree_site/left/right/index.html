<head>

    body {
      font-family: Arial, sans-serif;
      margin: 1em;

      text-align: center;

    .node-value {

      margin: 0.5em 0;

    }

      text-align: center;
      transition: background-color 0.2s, color 0.2s;

    .circle-link:hover {
      background-color: #333;
      color: #fff;
    }

</head>

    <nav>
